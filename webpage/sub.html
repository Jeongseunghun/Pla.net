    <div class="page-container sub-wrap">
        <header class="main-header">
            
            </div>
        </header>
            <!-- header__wrap -->
            <main class="sub-contents">

                <ul class="dressup-btns">
                    <li class="hair_btn" data-parts="hair">
                        <span class="material-icons">
                            face_retouching_natural
                        </span>
                    </li>
                    </li>
                    <li class="cloth_btn" data-parts="cloth">
                        <span class="material-icons">
                            checkroom
                        </span>
                    </li>
                    <li class="bottom_btn" data-parts="bottom">
                        <span class="material-icons">
                            auto_awesome

                    <li class="shoes_btn" data-parts="shoes">
                        <span class="material-icons">
                            visibility
                        </span>
                    </li>
                    <li class="back_btn" data-parts="back">
                        <span class="material-icons">
                            emoji_emotions
                        </span>

                </ul>
                <div class="chara__custom__wrap">
                    <div class="chara__custom">
                        <div class="chara__custom__info">
                            <span class="chara__custom__title">
                                Hair
                            </span>
                            <span class="material-icons close-btn">
                                close
                                </span>
                        </div>
                        <div class="chara__custom__img">
                            <img src="img/character/static/hair/hair_01.png" alt="헤어 작은 이미지">
                        </div>
                        <button class="chara__custom__btn custom--prev">
                            <span class="material-icons">
                                arrow_left
                                </span>
                        </button>
                        <button class="chara__custom__btn custom--next">
                            <span class="material-icons">
                                arrow_right
                                </span>
                        </button>
                    </div>
                </div>
                <!-- chara__custom__wrap -->



                <section class="card-container">
                    <div id="capture" class="card-img">
                        <div id="cap1" class="character__area">
                            
                            <img class="chara_base"src="img/character/base.png" alt="베이스">
                            <img data-value = "back" class="chara_back chara-parts" src="img/character/static/back/back_01.png" alt="배경">
                            <img data-value = "hair" class="chara_hair chara-parts" src="img/character/static/hair/hair_01.png" alt="머리">
                            <img data-value = "cloth" class="chara_cloth chara-parts" src="img/character/static/cloth/cloth_01.png" alt="옷">
                            <img data-value = "bottom" class="chara_bottom chara-parts" src="img/character/static/bottom/bottom_01.png" alt="바지">
                            <img data-value = "shoes" class="chara_shoes chara-parts" src="img/character/static/shoes/shoes_01.png" alt="신발">
                            <!-- <img data-value = "accessory" class="chara_accessory chara-parts" src="img/character/accessory_01.png" alt="액세서리"> -->
                            
                           
                        </div>
                        


                        <div id="cap2" class="character__area2">
                            <img data-value = "back" class="chara_back chara-parts2" src="img/character/dynamic/back/back2_01.png" alt="배경">  
                            <img class="chara_base"src="img/character/base2.png" alt="베이스">
                            <!-- <img data-value = "accessory" class="chara_accessory chara-parts2" src="img/character/accessory_01.png" alt="액세서리"> -->
                            <img data-value = "cloth" class="chara_cloth chara-parts2" src="img/character/dynamic/cloth/cloth2_01.png" alt="옷">
                            <img data-value = "hair" class="chara_hair chara-parts2" src="img/character/dynamic/hair/hair2_01.png" alt="머리">
                            <img data-value = "bottom" class="chara_bottom chara-parts2" src="img/character/dynamic/bottom/bottom2_01.png" alt="바지">
                            <img data-value = "shoes" class="chara_shoes chara-parts2" src="img/character/dynamic/shoes/shoes2_01.png" alt="신발">
                            
                        </div>
                        
                    
                        
                    
                        <!-- <img src="img/card_glass.png" alt="카드틀"> -->
                        <img src="img/back.png" alt="틀">

                    </div>
                    <form action="" method="get">
                        <input type="text" id="name" name="name" placeholder="이름을 입력해주세요" reqiured maxlength="10"/>
                        <input type="submit" value="입력완료"/>
                    </form>
                    <button class="btn-go-to-sub btn download-btn"><a href="index.html"></a>
                            <span>저장</span>
                            
                         
                    </button>
