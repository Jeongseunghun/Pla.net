<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Walking Sprites Demo</title>
  <link href="https://fonts.googleapis.com/css?family=Dosis:400,700&display=swap" rel="stylesheet">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="./style.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">

</head>
<body>
<!-- partial:index.partial.html -->
<!-- 커스터마이징 버튼 -->
<main class="Container">
        <img class="TitleImage PixelArtImage" src="image/title.png" alt="Walking Demo Sprites" />
        <div class="SpritesheetSlider">
           
           
            <!-- This div is our character -->
            <div class="Character Character--walk-down">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/21542/WalkingDemo-Shadow.png" class="Character_shadow PixelArtImage" />
                <!-- Spritesheets injected here: -->
            </div>
           
           
            <div class="Navigation flex-center">
                <!-- Navigation bubbles injected here: -->
            </div>

             <!-- 악세사리 버튼 -->
             <div>
                <button class="NextSpritesheetButton NextSpritesheetButton--prev--accessory" onclick="setPreviousActive_accessory(); setPreviousActive_base(); accessory_re(); hair_re(); cloth_re(); bottom_re(); shoes_re();">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -0.5 7 7" shape-rendering="crispEdges">
                        <metadata>Made with Pixels to Svg https://codepen.io/shshaw/pen/XbxvNj</metadata>
                        <path stroke="#434343" d="M3 0h1M2 1h1M1 2h1M0 3h1M1 4h1M2 5h1M3 6h1" />
                    </svg>
                </button>
    
                <img class="acc" src="image/acc.png" />
    
                <button class="NextSpritesheetButton NextSpritesheetButton--next--accessory" onclick="setNextActive_accessory(); setNextActive_base(); accessory_re(); hair_re(); cloth_re(); bottom_re(); shoes_re();">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -0.5 7 7" shape-rendering="crispEdges">
                        <metadata>Made with Pixels to Svg https://codepen.io/shshaw/pen/XbxvNj</metadata>
                        <path stroke="#434343" d="M0 0h1M1 1h1M2 2h1M3 3h1M2 4h1M1 5h1M0 6h1" />
                    </svg>
                </button>
             </div>
            
            <!-- 머리 버튼 -->
            <button class="NextSpritesheetButton NextSpritesheetButton--prev--hair" onclick="setPreviousActive_hair(); setPreviousActive_base(); accessory_re(); hair_re(); cloth_re(); bottom_re(); shoes_re();">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -0.5 5 7" shape-rendering="crispEdges">
                    <metadata>Made with Pixels to Svg https://codepen.io/shshaw/pen/XbxvNj</metadata>
                    <path stroke="#434343" d="M3 0h1M2 1h1M1 2h1M0 3h1M1 4h1M2 5h1M3 6h1" />
                </svg>
            </button>
            <button class="NextSpritesheetButton NextSpritesheetButton--next--hair" onclick="setNextActive_hair(); setPreviousActive_base(); accessory_re(); hair_re(); cloth_re(); bottom_re(); shoes_re();">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -0.5 5 7" shape-rendering="crispEdges">
                    <metadata>Made with Pixels to Svg https://codepen.io/shshaw/pen/XbxvNj</metadata>
                    <path stroke="#434343" d="M0 0h1M1 1h1M2 2h1M3 3h1M2 4h1M1 5h1M0 6h1" />
                </svg>
            </button>

            <!-- 옷 버튼-->
            <button class="NextSpritesheetButton NextSpritesheetButton--prev--cloth" onclick="setPreviousActive_cloth(); setPreviousActive_base(); accessory_re(); hair_re(); cloth_re(); bottom_re(); shoes_re();">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -0.5 5 7" shape-rendering="crispEdges">
                    <metadata>Made with Pixels to Svg https://codepen.io/shshaw/pen/XbxvNj</metadata>
                    <path stroke="#434343" d="M3 0h1M2 1h1M1 2h1M0 3h1M1 4h1M2 5h1M3 6h1" />
                </svg>
            </button>
            <button class="NextSpritesheetButton NextSpritesheetButton--next--cloth" onclick="setNextActive_cloth(); setNextActive_base(); accessory_re(); hair_re(); cloth_re(); bottom_re(); shoes_re();">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -0.5 5 7" shape-rendering="crispEdges">
                    <metadata>Made with Pixels to Svg https://codepen.io/shshaw/pen/XbxvNj</metadata>
                    <path stroke="#434343" d="M0 0h1M1 1h1M2 2h1M3 3h1M2 4h1M1 5h1M0 6h1" />
                </svg>
            </button>

            <!-- 바지 버튼 -->
            <button class="NextSpritesheetButton NextSpritesheetButton--prev--bottom" onclick="setPreviousActive_bottom(); setPreviousActive_base(); accessory_re(); hair_re(); cloth_re(); bottom_re(); shoes_re(); ">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -0.5 5 7" shape-rendering="crispEdges">
                    <metadata>Made with Pixels to Svg https://codepen.io/shshaw/pen/XbxvNj</metadata>
                    <path stroke="#434343" d="M3 0h1M2 1h1M1 2h1M0 3h1M1 4h1M2 5h1M3 6h1" />
                </svg>
            </button>
            <button class="NextSpritesheetButton NextSpritesheetButton--next--bottom" onclick="setNextActive_bottom(); setPreviousActive_base(); accessory_re(); hair_re(); cloth_re(); bottom_re(); shoes_re(); ">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -0.5 5 7" shape-rendering="crispEdges">
                    <metadata>Made with Pixels to Svg https://codepen.io/shshaw/pen/XbxvNj</metadata>
                    <path stroke="#434343" d="M0 0h1M1 1h1M2 2h1M3 3h1M2 4h1M1 5h1M0 6h1" />
                </svg>
            </button>

            <!-- 신발 버튼 -->
            <button class="NextSpritesheetButton NextSpritesheetButton--prev--shoes" onclick="setPreviousActive_shoes(); setPreviousActive_base(); accessory_re(); hair_re(); cloth_re(); bottom_re(); shoes_re();">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -0.5 5 7" shape-rendering="crispEdges">
                    <metadata>Made with Pixels to Svg https://codepen.io/shshaw/pen/XbxvNj</metadata>
                    <path stroke="#434343" d="M3 0h1M2 1h1M1 2h1M0 3h1M1 4h1M2 5h1M3 6h1" />
                </svg>
            </button>
            <button class="NextSpritesheetButton NextSpritesheetButton--next--shoes" onclick="setNextActive_shoes(); setPreviousActive_base(); accessory_re(); hair_re(); cloth_re(); bottom_re(); shoes_re();">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -0.5 5 7" shape-rendering="crispEdges">
                    <metadata>Made with Pixels to Svg https://codepen.io/shshaw/pen/XbxvNj</metadata>
                    <path stroke="#434343" d="M0 0h1M1 1h1M2 2h1M3 3h1M2 4h1M1 5h1M0 6h1" />
                </svg>
            </button>
            

        </div>

<!-- 캐릭터 모션 버튼 -->
        <div class="DemoDirectionUI flex-center">
            <button class="DirectionArrow DirectionArrow-left" onclick="setDirection('LEFT')">
                    <img src="image/btn_1.png" class="btn" />

            </button>
            <button class="DirectionArrow DirectionArrow-up" onclick="setDirection('UP')">
                    <img src="image/btn_2.png" class="btn" />
            </button>
            <button class="DirectionArrow DirectionArrow-down DirectionArrow--active" onclick="setDirection('DOWN')">
                    <img src="image/btn_3.png" class="btn" />
            </button>
            <button class="DirectionArrow DirectionArrow-right" onclick="setDirection('RIGHT')">
                    <img src="image/btn_4.png" class="btn" />
            </button>
        </div>

            
    </main>
    
<!-- partial -->
  <script  src="./script.js"></script>
  

</body>
</html>
